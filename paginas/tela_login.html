<html>
    <head>
	<link rel="stylesheet" type="text/css" href="style.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
	<div class="fundoCorpo"> 
        <div class="titulo">
            <span class="titulo">Login</span>
        </div>

        <div class="fundoCabecalho">
            
            
            <div class="blocoCabecalho Preenchido">
                <div class="Cabecalho">
				<form id = "dadosLogin" action = "#" method = "POST">
                    <span class="Cabecalho">Email:</span>
                    <input type="text" name = "Email" class="Cabecalho"></input>
                </div>
				<div class="Cabecalho">
                    <span class="Cabecalho">Senha:</span>
                    <input type="text" name = "Senha" class="Cabecalho"></input>
                </div>
				<button onclick = "login();" class="button button5">Entrar</button>
				</form>
            </div>
            
             
        </div>

</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	function login (){
		var form = document.getElementById("dadosLogin");

		  // collect the form data while iterating over the inputs
		  var dados = {};
		  for (var i = 0, ii = form.length; i < ii; ++i) {
			var input = form[i];
			if (input.name) {
			  dados[input.name] = input.value;
			}
		  }

		  $.ajax({
                                      contentType: "application/json",
									  data: JSON.stringify(dados),
                                      type: "POST",
                                      url: "http://parkingmanagerserver.azurewebsites.net/api/UsuarioModels/Logon",
                                      success: function (data, status) {
                                          if (status == 'success') {
                                          }
										  
                                      },
									  error: function (xhr, ajaxOptions, thrownError) {
										alert(xhr.responseText);
										alert(thrownError);
      }
                                  });
		
	}
	</script>
        
    </body>
</html>
